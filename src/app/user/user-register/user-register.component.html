<div class="col">
  <div class="col-8 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h2>Create Account</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="form-group col-12">
            <label>First Name</label>
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-signature"></i>
              </span>
              <input type="text"
                     class="form-control"
                     placeholder="John"
                     formControlName="firstName">
            </div>
          </div>

          <div class="form-group col-12">
            <label>Last Name</label>
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-signature"></i>
              </span>
              <input type="text"
                     class="form-control"
                     placeholder="Malkovich"
                     formControlName="lastName">
            </div>
          </div>

          <div class="form-group col-12">
            <label>Email</label>
            <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
                <input type="email"
                       class="form-control"
                       required
                       placeholder="example@gmail.com"
                       formControlName="email">
            </div>
            <span *ngIf="email.invalid && (email.dirty || email.touched)">
              <span class="error-block" *ngIf="email.errors?.required">Email is mandatory</span>
              <span class="error-block" *ngIf="email.errors?.email">Please enter valid email</span>
            </span>
          </div>

          <div class="form-group col-12">
            <label>Password</label>
            <div class="input-group-append">
              <input [type]="fieldTextType ? 'text' : 'password'"
                     class="form-control"
                     formControlName="password">
              <span class="input-group-text">
                <i class="fa"
                   [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                      }"
                   (click)="toggleFieldTextType()"
                ></i>
              </span>
            </div>
            <span *ngIf="password.invalid && (password.dirty || password.touched)">
              <span class="error-block" *ngIf="password.errors?.required">Password is mandatory</span>
              <span class="error-block" *ngIf="password.errors?.minlength">Minimum 5 chars needed</span>
            </span>
          </div>

          <div class="form-group col-12">
            <label>Repeat your password</label>
            <div class="input-group-append">
              <input [type]="repeatFieldTextType  ? 'text' : 'password'"
                     class="form-control"
                     formControlName="confirmPass">
              <span class="input-group-text">
                <i class="fa"
                   [ngClass]="{
                      'fa-eye-slash': !repeatFieldTextType,
                      'fa-eye': repeatFieldTextType
                      }"
                   (click)="toggleRepeatFieldTextType()"
                ></i>
              </span>
            </div>
            <span *ngIf="confirmPass.dirty">
              <span class="error-block" *ngIf="registerForm.hasError('notSame')">Password not matched</span>
            </span>
          </div>

          <div class="form-group col-12">
            <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
